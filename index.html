<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAANZ DA WERTZ - Stok Akun</title>
    <style>
        /* CSS ANDA YANG SUDAH ADA TETAP DISINI */
        /* Copy semua CSS dari file sebelumnya */
        
        :root {
            --primary-color: #ffffff;
            --secondary-color: #f8f9fa;
            --accent-color: #e9ecef;
            --text-color: #333333;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ... CSS LENGKAP ANDA ... */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">ICAANZ DA WERTZ</div>
                <nav>
                    <ul>
                        <li><a href="#" class="nav-link" data-target="stock-section">Stok</a></li>
                        <li><a href="#" class="nav-link" data-target="admin-panel">Admin</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="admin-panel" id="admin-panel">
            <h2>Panel Admin</h2>
            <div class="pin-form">
                <input type="password" id="pin-input" placeholder="Masukkan PIN">
                <button id="pin-submit">Akses</button>
            </div>
            <form class="add-stock-form" id="add-stock-form" style="display: none;">
                <input type="text" id="stock-title" placeholder="Judul Akun" required>
                <textarea id="stock-description" placeholder="Deskripsi Akun" rows="4" required></textarea>
                <input type="text" id="stock-price" placeholder="Harga (contoh: 150K, 2JT)" required>
                <select id="stock-category" required>
                    <option value="">Pilih Kategori</option>
                    <option value="free-fire">Free Fire</option>
                    <option value="mobile-legend">Mobile Legend</option>
                    <option value="roblox">Roblox</option>
                </select>
                
                <div class="image-upload-group">
                    <input type="file" id="image-upload" accept="image/*" multiple style="display: none;">
                    <button type="button" class="image-upload-btn" id="image-upload-btn">Pilih Gambar dari Galeri</button>
                    <small style="color: #666; text-align: center;">Pilih satu atau beberapa gambar</small>
                </div>
                
                <div class="image-preview-container" id="image-preview-container">
                    <!-- Preview gambar akan ditampilkan di sini -->
                </div>
                
                <button type="submit" id="submit-stock-btn">Tambah Stok</button>
            </form>

            <div class="admin-stock-list" id="admin-stock-list" style="display: none;">
                <h3>Kelola Stok</h3>
                <div id="admin-stock-items">
                    <!-- Daftar stok untuk admin akan ditampilkan di sini -->
                </div>
            </div>
        </section>

        <section class="stock-section" id="stock-section">
            <h2>Stok Akun Tersedia</h2>
            
            <div class="category-tabs">
                <button class="category-tab active" data-category="free-fire">Free Fire</button>
                <button class="category-tab" data-category="mobile-legend">Mobile Legend</button>
                <button class="category-tab" data-category="roblox">Roblox</button>
            </div>
            
            <div class="stock-category active" id="free-fire-category">
                <div class="stock-grid" id="free-fire-stock">
                    <!-- Stok Free Fire akan ditampilkan di sini -->
                </div>
            </div>
            
            <div class="stock-category" id="mobile-legend-category">
                <div class="stock-grid" id="mobile-legend-stock">
                    <!-- Stok Mobile Legend akan ditampilkan di sini -->
                </div>
            </div>
            
            <div class="stock-category" id="roblox-category">
                <div class="stock-grid" id="roblox-stock">
                    <!-- Stok Roblox akan ditampilkan di sini -->
                </div>
            </div>
        </section>
    </div>

    <div class="modal" id="image-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <div class="modal-nav">
                <div class="modal-nav-btn" id="prev-image">&lt;</div>
                <div class="modal-nav-btn" id="next-image">&gt;</div>
            </div>
            <img src="" alt="Gambar Stok" class="modal-image" id="modal-image">
            <div class="image-indicator" id="image-indicator">
                <!-- Indicator dots akan ditampilkan di sini -->
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        Perubahan berhasil disimpan!
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">ICAANZ DA WERTZ</div>
                <p class="footer-text">Platform terpercaya untuk mendapatkan akun berkualitas</p>
                <p class="footer-text">&copy; 2023 ICAANZ DA WERTZ. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Data stok - sekarang dari database
        let stockData = [];

        // DOM Elements
        const adminPanel = document.getElementById('admin-panel');
        const pinInput = document.getElementById('pin-input');
        const pinSubmit = document.getElementById('pin-submit');
        const addStockForm = document.getElementById('add-stock-form');
        const submitStockBtn = document.getElementById('submit-stock-btn');
        const freeFireStock = document.getElementById('free-fire-stock');
        const mobileLegendStock = document.getElementById('mobile-legend-stock');
        const robloxStock = document.getElementById('roblox-stock');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');
        const prevImageBtn = document.getElementById('prev-image');
        const nextImageBtn = document.getElementById('next-image');
        const imageIndicator = document.getElementById('image-indicator');
        const imageUploadBtn = document.getElementById('image-upload-btn');
        const imageUploadInput = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const adminStockList = document.getElementById('admin-stock-list');
        const adminStockItems = document.getElementById('admin-stock-items');
        const categoryTabs = document.querySelectorAll('.category-tab');
        const stockCategories = document.querySelectorAll('.stock-category');
        const navLinks = document.querySelectorAll('.nav-link');
        const notification = document.getElementById('notification');

        // Variabel untuk modal gambar
        let currentImageIndex = 0;
        let currentStockImages = [];
        let uploadedImages = [];

        // PIN untuk akses admin
        const ADMIN_PIN = '40102726';

        // Tampilkan stok saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            displayStocks();
            
            // Event listener untuk navigasi
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('data-target');
                    const targetSection = document.getElementById(targetId);
                    
                    if (targetId === 'admin-panel') {
                        adminPanel.classList.add('active');
                        document.getElementById('stock-section').scrollIntoView({ behavior: 'smooth' });
                    } else {
                        adminPanel.classList.remove('active');
                        targetSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // Event listener untuk tab kategori
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    
                    // Update tab aktif
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Tampilkan kategori yang dipilih
                    stockCategories.forEach(cat => cat.classList.remove('active'));
                    document.getElementById(`${category}-category`).classList.add('active');
                });
            });
        });

        // Event listener untuk PIN submit
        pinSubmit.addEventListener('click', function() {
            if (pinInput.value === ADMIN_PIN) {
                addStockForm.style.display = 'grid';
                adminStockList.style.display = 'block';
                pinInput.value = '';
                displayAdminStocks();
                showNotification('Akses admin berhasil!');
            } else {
                showNotification('PIN salah! Coba lagi.', 'error');
                pinInput.value = '';
            }
        });

        // Event listener untuk tombol upload gambar
        imageUploadBtn.addEventListener('click', function() {
            imageUploadInput.click();
        });

        // Event listener untuk input file
        imageUploadInput.addEventListener('change', function(e) {
            const files = e.target.files;
            
            if (files.length === 0) return;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                if (file.type.match('image.*')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        // Simpan gambar yang diupload
                        uploadedImages.push(e.target.result);
                        
                        // Tampilkan preview
                        addImagePreview(e.target.result);
                    };
                    
                    reader.readAsDataURL(file);
                } else {
                    showNotification('Hanya file gambar yang diizinkan!', 'error');
                }
            }
            
            // Reset input file
            imageUploadInput.value = '';
        });

        // Event listener untuk form tambah stok
        addStockForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('stock-title').value.trim();
            const description = document.getElementById('stock-description').value.trim();
            const price = document.getElementById('stock-price').value.trim();
            const category = document.getElementById('stock-category').value;
            
            // Validasi form
            if (!title) {
                showNotification('Judul akun harus diisi!', 'error');
                return;
            }
            
            if (!description) {
                showNotification('Deskripsi akun harus diisi!', 'error');
                return;
            }
            
            if (!price) {
                showNotification('Harga akun harus diisi!', 'error');
                return;
            }
            
            if (!category) {
                showNotification('Kategori akun harus dipilih!', 'error');
                return;
            }
            
            if (uploadedImages.length === 0) {
                showNotification('Minimal tambahkan satu gambar!', 'error');
                return;
            }
            
            // Nonaktifkan tombol sementara untuk mencegah double click
            submitStockBtn.disabled = true;
            submitStockBtn.textContent = 'Menambahkan...';
            
            try {
                // Kirim data ke server
                const response = await fetch('add_stock.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        price: price,
                        category: category,
                        images: uploadedImages
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Update tampilan
                    displayStocks();
                    displayAdminStocks();
                    
                    // Reset form
                    addStockForm.reset();
                    imagePreviewContainer.innerHTML = '';
                    uploadedImages = [];
                    
                    showNotification('Stok berhasil ditambahkan!');
                } else {
                    showNotification('Error: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error adding stock:', error);
                showNotification('Error menambahkan stok!', 'error');
            } finally {
                // Aktifkan kembali tombol
                submitStockBtn.disabled = false;
                submitStockBtn.textContent = 'Tambah Stok';
            }
        });

        // Fungsi untuk menampilkan stok di halaman publik
        async function displayStocks() {
            try {
                const response = await fetch('get_stocks.php');
                stockData = await response.json();
                
                // Kosongkan semua grid
                freeFireStock.innerHTML = '';
                mobileLegendStock.innerHTML = '';
                robloxStock.innerHTML = '';
                
                // Filter stok berdasarkan kategori
                const freeFireStocks = stockData.filter(stock => stock.category === 'free-fire');
                const mobileLegendStocks = stockData.filter(stock => stock.category === 'mobile-legend');
                const robloxStocks = stockData.filter(stock => stock.category === 'roblox');
                
                // Tampilkan stok Free Fire
                if (freeFireStocks.length > 0) {
                    freeFireStocks.forEach(stock => {
                        freeFireStock.appendChild(createStockItem(stock));
                    });
                } else {
                    freeFireStock.innerHTML = '<div class="empty-state"><h3>Belum ada stok</h3><p>Stok untuk kategori ini akan muncul di sini</p></div>';
                }
                
                // Tampilkan stok Mobile Legend
                if (mobileLegendStocks.length > 0) {
                    mobileLegendStocks.forEach(stock => {
                        mobileLegendStock.appendChild(createStockItem(stock));
                    });
                } else {
                    mobileLegendStock.innerHTML = '<div class="empty-state"><h3>Belum ada stok</h3><p>Stok untuk kategori ini akan muncul di sini</p></div>';
                }
                
                // Tampilkan stok Roblox
                if (robloxStocks.length > 0) {
                    robloxStocks.forEach(stock => {
                        robloxStock.appendChild(createStockItem(stock));
                    });
                } else {
                    robloxStock.innerHTML = '<div class="empty-state"><h3>Belum ada stok</h3><p>Stok untuk kategori ini akan muncul di sini</p></div>';
                }
            } catch (error) {
                console.error('Error loading stocks:', error);
                showNotification('Error memuat data stok!', 'error');
            }
        }

        // Fungsi untuk membuat elemen stok
        function createStockItem(stock) {
            const stockItem = document.createElement('div');
            stockItem.className = 'stock-item';
            stockItem.innerHTML = `
                <div class="stock-image-container">
                    <img src="${stock.images[0]}" alt="${stock.title}" class="stock-image">
                    ${stock.images.length > 1 ? `<div class="image-counter">+${stock.images.length - 1}</div>` : ''}
                </div>
                <div class="stock-details">
                    <h3 class="stock-title">${stock.title}</h3>
                    <div class="stock-price">Rp ${stock.price}</div>
                    <p class="stock-description">${stock.description}</p>
                    <a href="https://wa.me/6283199265399" class="contact-admin" target="_blank">HUBUNGI ADMIN</a>
                </div>
            `;
            
            // Event listener untuk membuka modal gambar
            const stockImage = stockItem.querySelector('.stock-image');
            stockImage.addEventListener('click', function() {
                openImageModal(stock.images, 0);
            });
            
            return stockItem;
        }

        // Fungsi untuk menampilkan stok di panel admin
        async function displayAdminStocks() {
            try {
                const response = await fetch('get_stocks.php');
                const stocks = await response.json();
                
                adminStockItems.innerHTML = '';
                
                if (stocks.length === 0) {
                    adminStockItems.innerHTML = '<div class="empty-state"><h3>Belum ada stok</h3><p>Tambah stok baru menggunakan form di atas</p></div>';
                    return;
                }
                
                stocks.forEach(stock => {
                    const adminStockItem = document.createElement('div');
                    adminStockItem.className = 'admin-stock-item';
                    adminStockItem.innerHTML = `
                        <div class="admin-stock-info">
                            <div class="admin-stock-title">${stock.title} (${stock.category})</div>
                            <div class="admin-stock-description">${stock.description}</div>
                            <div class="admin-stock-description">Harga: Rp ${stock.price} | Jumlah Gambar: ${stock.images.length}</div>
                        </div>
                        <button class="delete-stock-btn" data-id="${stock.id}">Hapus Stok</button>
                    `;
                    
                    // Event listener untuk tombol hapus stok
                    const deleteBtn = adminStockItem.querySelector('.delete-stock-btn');
                    deleteBtn.addEventListener('click', function() {
                        const stockId = parseInt(this.getAttribute('data-id'));
                        deleteStock(stockId);
                    });
                    
                    adminStockItems.appendChild(adminStockItem);
                });
            } catch (error) {
                console.error('Error loading admin stocks:', error);
                showNotification('Error memuat data admin!', 'error');
            }
        }

        // Fungsi untuk menghapus stok
        async function deleteStock(stockId) {
            if (confirm('Apakah Anda yakin ingin menghapus stok ini?')) {
                try {
                    const response = await fetch('delete_stock.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id: stockId })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        displayStocks();
                        displayAdminStocks();
                        showNotification('Stok berhasil dihapus!');
                    } else {
                        showNotification('Error: ' + result.error, 'error');
                    }
                } catch (error) {
                    console.error('Error deleting stock:', error);
                    showNotification('Error menghapus stok!', 'error');
                }
            }
        }

        // Fungsi untuk menambahkan preview gambar
        function addImagePreview(imageData) {
            const imagePreview = document.createElement('div');
            imagePreview.className = 'image-preview';
            imagePreview.innerHTML = `
                <img src="${imageData}" alt="Preview">
                <div class="remove-image">&times;</div>
            `;
            
            // Event listener untuk menghapus gambar
            const removeBtn = imagePreview.querySelector('.remove-image');
            removeBtn.addEventListener('click', function() {
                // Hapus dari preview dan dari array uploadedImages
                const index = Array.from(imagePreviewContainer.children).indexOf(imagePreview);
                if (index !== -1) {
                    uploadedImages.splice(index, 1);
                }
                imagePreview.remove();
            });
            
            imagePreviewContainer.appendChild(imagePreview);
        }

        // Fungsi untuk membuka modal gambar
        function openImageModal(images, startIndex = 0) {
            currentStockImages = images;
            currentImageIndex = startIndex;
            
            modalImage.src = currentStockImages[currentImageIndex];
            imageModal.classList.add('active');
            
            updateImageIndicator();
        }

        // Fungsi untuk update indikator gambar
        function updateImageIndicator() {
            imageIndicator.innerHTML = '';
            
            currentStockImages.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `indicator-dot ${index === currentImageIndex ? 'active' : ''}`;
                dot.addEventListener('click', () => {
                    currentImageIndex = index;
                    modalImage.src = currentStockImages[currentImageIndex];
                    updateImageIndicator();
                });
                imageIndicator.appendChild(dot);
            });
        }

        // Event listener untuk navigasi gambar di modal
        prevImageBtn.addEventListener('click', function() {
            if (currentStockImages.length > 1) {
                currentImageIndex = (currentImageIndex - 1 + currentStockImages.length) % currentStockImages.length;
                modalImage.src = currentStockImages[currentImageIndex];
                updateImageIndicator();
            }
        });

        nextImageBtn.addEventListener('click', function() {
            if (currentStockImages.length > 1) {
                currentImageIndex = (currentImageIndex + 1) % currentStockImages.length;
                modalImage.src = currentStockImages[currentImageIndex];
                updateImageIndicator();
            }
        });

        // Event listener untuk menutup modal
        closeModal.addEventListener('click', function() {
            imageModal.classList.remove('active');
        });

        // Tutup modal jika klik di luar gambar
        imageModal.addEventListener('click', function(e) {
            if (e.target === imageModal) {
                imageModal.classList.remove('active');
            }
        });

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            
            if (type === 'error') {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
