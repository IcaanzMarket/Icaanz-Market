<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAANZ DA WERTZ - Stok Akun</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #f8f9fa;
            --accent-color: #e9ecef;
            --text-color: #333333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--primary-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 12px;
            border-radius: 4px;
        }

        nav ul li a:hover {
            background-color: var(--accent-color);
        }

        /* Banner Styles */
        .banner {
            height: 400px;
            background-image: url('https://i.supaimg.com/6b0f5aad-850f-4ced-918d-6ee087717f9e.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
        }

        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .banner-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .banner h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .banner p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        /* Admin Panel Styles */
        .admin-panel {
            background-color: var(--secondary-color);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-panel h2 {
            margin-bottom: 20px;
            color: var(--text-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .pin-form {
            margin-bottom: 20px;
        }

        .pin-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
            margin-right: 10px;
        }

        .pin-form button {
            padding: 10px 20px;
            background-color: var(--text-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pin-form button:hover {
            background-color: #555;
        }

        .add-stock-form {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .add-stock-form input,
        .add-stock-form textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .add-stock-form button {
            padding: 12px 20px;
            background-color: var(--text-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .add-stock-form button:hover {
            background-color: #555;
        }

        /* Stock Grid Styles */
        .stock-section h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            color: var(--text-color);
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .stock-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .stock-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }

        .stock-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .stock-details {
            padding: 20px;
        }

        .stock-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .stock-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .contact-admin {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #25D366;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: var(--transition);
        }

        .contact-admin:hover {
            background-color: #128C7E;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Footer Styles */
        footer {
            background-color: var(--secondary-color);
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .footer-text {
            color: #666;
            margin-bottom: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                margin-top: 15px;
                justify-content: center;
            }

            nav ul li {
                margin: 0 10px;
            }

            .banner h1 {
                font-size: 2.2rem;
            }

            .banner p {
                font-size: 1rem;
            }

            .stock-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">ICAANZ DA WERTZ</div>
                <nav>
                    <ul>
                        <li><a href="#" class="nav-link" data-target="stock-section">Stok</a></li>
                        <li><a href="#" class="nav-link" data-target="admin-panel">Admin</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="banner">
        <div class="banner-content">
            <h1>ICAANZ DA WERTZ</h1>
            <p>Temukan akun berkualitas dengan harga terbaik</p>
        </div>
    </div>

    <div class="container">
        <section class="admin-panel" id="admin-panel">
            <h2>Panel Admin</h2>
            <div class="pin-form">
                <input type="password" id="pin-input" placeholder="Masukkan PIN">
                <button id="pin-submit">Akses</button>
            </div>
            <form class="add-stock-form" id="add-stock-form" style="display: none;">
                <input type="text" id="stock-title" placeholder="Judul Akun" required>
                <textarea id="stock-description" placeholder="Deskripsi Akun" rows="4" required></textarea>
                <input type="url" id="stock-image" placeholder="URL Gambar" required>
                <button type="submit">Tambah Stok</button>
            </form>
        </section>

        <section class="stock-section" id="stock-section">
            <h2>Stok Akun Tersedia</h2>
            <div class="stock-grid" id="stock-grid">
                <!-- Stok akan ditampilkan di sini -->
            </div>
        </section>
    </div>

    <div class="modal" id="image-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <img src="" alt="Gambar Stok" class="modal-image" id="modal-image">
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">ICAANZ DA WERTZ</div>
                <p class="footer-text">Platform terpercaya untuk mendapatkan akun berkualitas</p>
                <p class="footer-text">&copy; 2023 ICAANZ DA WERTZ. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Data contoh stok
        let stockData = [
            {
                id: 1,
                title: "Akun Premium Game A",
                description: "Akun premium dengan semua fitur unlocked. Level 50 dengan item langka.",
                image: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 2,
                title: "Akun Streaming B",
                description: "Akun streaming premium dengan akses ke semua konten eksklusif.",
                image: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 3,
                title: "Akun Software C",
                description: "Akun software lengkap dengan lisensi premium dan update terbaru.",
                image: "https://images.unsplash.com/photo-1558655146-9f40138edfeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            }
        ];

        // DOM Elements
        const adminPanel = document.getElementById('admin-panel');
        const pinInput = document.getElementById('pin-input');
        const pinSubmit = document.getElementById('pin-submit');
        const addStockForm = document.getElementById('add-stock-form');
        const stockGrid = document.getElementById('stock-grid');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');
        const navLinks = document.querySelectorAll('.nav-link');

        // PIN untuk akses admin
        const ADMIN_PIN = '40102726';

        // Tampilkan stok saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            displayStocks();
            
            // Event listener untuk navigasi
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('data-target');
                    const targetSection = document.getElementById(targetId);
                    
                    if (targetId === 'admin-panel') {
                        adminPanel.classList.add('active');
                        document.getElementById('stock-section').scrollIntoView({ behavior: 'smooth' });
                    } else {
                        adminPanel.classList.remove('active');
                        targetSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        });

        // Event listener untuk PIN submit
        pinSubmit.addEventListener('click', function() {
            if (pinInput.value === ADMIN_PIN) {
                addStockForm.style.display = 'grid';
                pinInput.value = '';
                alert('Akses admin berhasil!');
            } else {
                alert('PIN salah! Coba lagi.');
                pinInput.value = '';
            }
        });

        // Event listener untuk form tambah stok
        addStockForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('stock-title').value;
            const description = document.getElementById('stock-description').value;
            const image = document.getElementById('stock-image').value;
            
            // Tambah stok baru
            const newStock = {
                id: stockData.length + 1,
                title: title,
                description: description,
                image: image
            };
            
            stockData.push(newStock);
            displayStocks();
            
            // Reset form
            addStockForm.reset();
            alert('Stok berhasil ditambahkan!');
        });

        // Fungsi untuk menampilkan stok
        function displayStocks() {
            stockGrid.innerHTML = '';
            
            stockData.forEach(stock => {
                const stockItem = document.createElement('div');
                stockItem.className = 'stock-item';
                stockItem.innerHTML = `
                    <img src="${stock.image}" alt="${stock.title}" class="stock-image">
                    <div class="stock-details">
                        <h3 class="stock-title">${stock.title}</h3>
                        <p class="stock-description">${stock.description}</p>
                        <a href="https://wa.me/6283199265399" class="contact-admin" target="_blank">HUBUNGI ADMIN</a>
                    </div>
                `;
                
                // Event listener untuk membuka modal gambar
                const stockImage = stockItem.querySelector('.stock-image');
                stockImage.addEventListener('click', function() {
                    modalImage.src = stock.image;
                    imageModal.classList.add('active');
                });
                
                stockGrid.appendChild(stockItem);
            });
        }

        // Event listener untuk menutup modal
        closeModal.addEventListener('click', function() {
            imageModal.classList.remove('active');
        });

        // Tutup modal jika klik di luar gambar
        imageModal.addEventListener('click', function(e) {
            if (e.target === imageModal) {
                imageModal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
